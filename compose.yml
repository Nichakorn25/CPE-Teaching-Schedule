version: '3.8'

services:
  db:
    image: postgres:16
    container_name: schedule-db
    environment:
      POSTGRES_USER: b6515454
      POSTGRES_PASSWORD: cpe@1
      POSTGRES_DB: cpe_schedule
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b6515454 -d cpe_schedule"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: schedule-backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"

  frontend:
    build: ./frontend
    container_name: schedule-frontend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: schedule-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
